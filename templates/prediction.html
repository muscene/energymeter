<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Meter Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-blue-600 text-white text-center py-4">
        <h1 class="text-3xl font-bold">Energy Meter Dashboard</h1>
    </header>

    <!-- Main Content -->
    <div class="max-w-6xl mx-auto p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            
            <!-- Meter Data Card -->
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4">Meter Information</h2>
                <p><strong>Serial Number:</strong> <span id="serial-number">Loading...</span></p>
                <p><strong>Balance:</strong> <span id="balance">Loading...</span></p>
                <p><strong>Consumption:</strong> <span id="consumption">Loading...</span></p>
            </div>

            <!-- Recharge History -->
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4">Recharge History</h2>
                <ul id="recharge-list" class="list-disc pl-5">
                    <li>Loading...</li>
                </ul>
            </div>

        </div>

        <!-- Payment Prediction Section -->
        <div class="mt-6 bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Payment Prediction</h2>
            <button id="predict-btn" class="bg-blue-500 text-white px-4 py-2 rounded">Predict Next Payment</button>
            <p class="mt-3"><strong>Predicted Amount:</strong> <span id="predicted-payment">-</span></p>
        </div>
    </div>

    <script>
        // Fetch Meter Data
        fetch("/api/meter")
            .then(response => response.json())
            .then(data => {
                document.getElementById("serial-number").textContent = data.serial_number;
                document.getElementById("balance").textContent = data.balance + " KES";
                document.getElementById("consumption").textContent = data.consumption + " kWh";
            });

        // Fetch Recharge History
        fetch("/api/recharges")
            .then(response => response.json())
            .then(data => {
                let list = document.getElementById("recharge-list");
                list.innerHTML = "";
                data.forEach(item => {
                    let li = document.createElement("li");
                    li.textContent = `KES ${item.recharge_amount} on ${item.timestamp}`;
                    list.appendChild(li);
                });
            });

        // Predict Payment
        document.getElementById("predict-btn").addEventListener("click", () => {
            fetch("/api/predict", { method: "POST" })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("predicted-payment").textContent = "KES " + data.predicted_payment;
                });
        });
    </script>

</body>
</html>
